        <script>
            let recorder;
            const recordBtn = document.getElementById('record-btn');
            const stopBtn = document.getElementById('stop-btn');
            const recordedAudio = document.getElementById('recorded-audio');
            const audioInput = document.getElementById('audioFileInput');
            const uploadBtn = document.getElementById('upload-btn');
            const GPTResponse = document.getElementById('GPTResponse');
    
            document.getElementById('audioFileInput').addEventListener('change', function(e) {
                uploadBtn.disabled = false;

            });

// recordBtn.addEventListener('click', startRecording);
// stopBtn.addEventListener('click', stopRecording);
uploadBtn.addEventListener('click', uploadAudio);
var rec;
var chunks = [];
function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
            recorder = new MediaRecorder(stream);

            recorder.addEventListener('dataavailable', function(e) {
                chunks.push(e.data);
            });

            recorder.addEventListener('stop', function() {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                recordedAudio.src = url;
                        // audioInput.files = [new File([blob], 'recorded_audio.mp3')];
                        rec=new Blob(chunks, { type: 'audio/webm' });
                        uploadBtn.disabled = false;
                    });

                    recorder.start();

                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                })
                .catch(function(err) {
                    console.error('Error accessing microphone', err);
                });
        }

        function stopRecording() {
            if (recorder && recorder.state !== 'inactive') {
                recorder.stop();
            }

            recordBtn.disabled = false;
            stopBtn.disabled = true;

        }
        async function uploadAudio(e) {
            e.preventDefault();
            const fileType = 'audio/mpeg';
            const audioData = chunks;
            // const blob = new Blob([audioData], { type: fileType });
            console.log(rec)
            const blob = rec
            const formData = new FormData();
            GPTResponse.innerHTML= document.querySelector('#question')?.value+" "+ document.querySelector('#phrasing')?.value+" "+  document.querySel>

            const fileInput = document.getElementById('audioFileInput');
            const file = fileInput.files[0]; // Get the selected file
            console.log(file)
            if (file){
                formData.append('audio', file);
            }
            formData.append('prompt', document.querySelector('#question')?.value);
            formData.append('question', document.querySelector('#phrasing')?.value);
            formData.append('answer', document.querySelector('#extra')?.value);

            await fetch('http://15.206.84.43:5001/upload', {

            })
